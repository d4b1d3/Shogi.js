<script src="../src/shogi.js"></script>
<script>
var shogi = new Shogi();
shogi.move(7, 7, 7, 6);
shogi.move(3, 3, 3, 4);
shogi.move(8, 8, 2, 2, true);
shogi.move(8, 2, 2, 2);
var csa = shogi.toCSAString();

shogi = new Shogi();
shogi.editMode(true);
shogi.captureByColor(8, 8, 0);
shogi.captureByColor(2, 2, 1);
shogi.move(7, 7, 7, 6);
shogi.move(3, 3, 3, 4);
shogi.move(8, 2, 2, 2);
shogi.setTurn(0);
shogi.editMode(false);
var csaEdit = shogi.toCSAString();

console.log(csa==csaEdit, csa);

var shogi2 = new Shogi();
shogi2.move(7, 7, 7, 6);
shogi2.move(3, 3, 3, 4);
shogi2.move(8, 8, 2, 2, true);
var csa = shogi2.toCSAString();

shogi2 = new Shogi();
shogi2.editMode(true);
shogi2.captureByColor(8, 8, 0);
shogi2.flip(2, 2);
shogi2.flip(2, 2);
shogi2.flip(2, 2);
shogi2.move(7, 7, 7, 6);
shogi2.move(3, 3, 3, 4);
shogi2.setTurn(1);
shogi2.editMode(false);
csaEdit = shogi2.toCSAString();

console.log(csa==csaEdit, csa);

</script>
